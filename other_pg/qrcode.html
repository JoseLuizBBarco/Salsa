<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      main img {
        width: 50vw;
        max-width: 500px;
        display: block;
        margin: 20px auto;
        float: none;
      }
    </style>
  </head>
  <body onresize="mudouTamanhoJanela()">
    <header>
      <h1>QR CODE</h1>
    </header>
    <nav>
      <button onclick="menuToggle()" class="menu-button">
        <span class="material-symbols-outlined burger"> menu </span>
      </button>
      <div class="menu">
        <a href="../index.html">Página Inicial</a>
        <a href="curiosidades.html">Curiosidades</a>
      </div>
    </nav>
    <main>
      <img src="../img/qrcode.png" alt="QR Code" />
      <div class="botoes">
        <a download="qrcode.png" href="../img/qrcode.png">
          <span class="material-symbols-outlined"> download </span>
        </a>
        <a id="share" href="../img/qrcode.png">
          <span class="material-symbols-outlined"> share </span>
        </a>
      </div>
    </main>
    <footer>
      <div class="acessibilidade">
        <button id="acessibilidade" onclick="acessibilidade()">
          <span class="material-symbols-outlined"> accessibility_new </span>
        </button>
        <div class="opcoes-acessibilidade">
          <button id="aumentar-fonte" onclick="aumentarFonte()">A +</button>
          <button id="diminuir-fonte" onclick="diminuirFonte()">A -</button>
        </div>
      </div>
      Site desenvolvido pelos alunos do Colégio Adolpho
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
